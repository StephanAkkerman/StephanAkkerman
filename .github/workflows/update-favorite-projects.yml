name: Update favorite projects in README

on:
    workflow_dispatch: {}

permissions:
    contents: write

jobs:
    update-readme:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.x"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install requests

            - name: Update README favorite projects
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  GITHUB_USERNAME: StephanAkkerman
                  MAX_FAVORITE_REPOS: "9"
              run: |
                  python scripts/update_favs.py

            - name: Commit and push if changed
              run: |
                  if [[ -n "$(git status --porcelain README.md)" ]]; then
                    git config user.name "github-actions[bot]"
                    git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
                    git add README.md
                    git commit -m "Update favorite projects section"
                    git push
                  else
                    echo "No changes to commit."
                  fi
